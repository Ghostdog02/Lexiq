secrets:
  db_password:
    file: ./secrets/database/password.txt
  backend_env:
    file: ./secrets/backend/.env
  frontend_env:
    file: ./secrets/frontend/.env

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: lexiq-database
    environment:
      ACCEPT_EULA: "Y"
    secrets: 
      - db_password
    volumes:
      - db-data:/var/opt/mssql
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        export MSSQL_SA_PASSWORD=$$(cat /run/secrets/db_password)
        /opt/mssql/bin/sqlservr
    healthcheck:
      test: >
        /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa 
        -P "$$(cat /run/secrets/db_password)" 
        -Q "SELECT 1" -C || exit 1
      interval: 10s
      retries: 10
      start_period: 30s
      timeout: 3s
  
  backend:
    image: ghcr.io/ghostdog02/lexiq-backend:${TAG}
    build:
      context: ./backend
      dockerfile: DOCKERFILE
    container_name: lexiq-backend
    ports: 
      - "5000:5000"
    secrets: 
      - backend_env
    depends_on:
      db: 
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    image: ghcr.io/ghostdog02/lexiq-frontend:${TAG}
    build:
      context: ./frontend
      dockerfile: DOCKERFILE
      args:
        - NG_GOOGLE_CLIENT_ID=751309259564-16n4ng66dqcqrulih1ihhamdrnrlbvgr.apps.googleusercontent.com
        - BACKEND_URL=http://backend:5000
    container_name: lexiq-frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    user: nginx
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s 

volumes:
  db-data:
