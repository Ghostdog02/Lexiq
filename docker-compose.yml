secrets:
  db_password:
    file: ./backend/Database/password.txt
  backend_env:
    file: ./backend/.env

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: lexiq-database
    ports: 
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
    secrets: 
      - db_password
    volumes:
      - db-data:/var/opt/mssql
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        export MSSQL_SA_PASSWORD=$$(cat /run/secrets/db_password)
        /opt/mssql/bin/sqlservr
    healthcheck:
      test: >
        /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa 
        -P "$$(cat /run/secrets/db_password)" 
        -Q "SELECT 1" -C || exit 1
      interval: 10s
      retries: 10
      start_period: 10s
      timeout: 3s
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: DOCKERFILE
    container_name: lexiq-backend
    ports: 
      - "5000:5000"
    secrets: 
      - backend_env
    depends_on:
      db: 
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl --fail --silent http://backend:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: DOCKERFILE
      args:
        - NG_GOOGLE_CLIENT_ID=751309259564-16n4ng66dqcqrulih1ihhamdrnrlbvgr.apps.googleusercontent.com
        - BACKEND_URL=http://backend:5000
    container_name: lexiq-frontend
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=development
    depends_on:
      backend: 
        condition: service_healthy
    user: nginx
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent http://frontend:8080/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped 
    
volumes:
  db-data:
