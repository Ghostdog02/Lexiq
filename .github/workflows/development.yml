name: "CI/CD - Docker Compose Deployment"

on:
  workflow_dispatch:
  push:
    branches:
      - feature/ci-cd
      - master
  pull_request:
    branches:
      - feature/ci-cd
      - master

env:
  ABSOLUTE_WORKFLOW_PATH: Ghostdog02/Lexiq/.github/workflows
  RELATIVE_WORKFLOW_PATH: .github/workflows
  REGISTRY: ghcr.io
  REPO: ${{ github.repository }}

jobs:
  build-and-push-docker:
    uses: ${{ env.ABSOLUTE_WORKFLOW_PATH }}/build-and-push-docker.yml@${{ github.github.ref_name }}
    with:
      config-path: ${{ env.RELATIVE_WORKFLOW_PATH }}/build-and-push-docker.yml
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
  run-and-test:
    name: "Run and Test Docker Containers"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: |
          set -x  # Enable command echoing
          echo "::group::Building Docker images"
          docker compose build 2>&1 | tee build.log
          echo "::endgroup::"
        continue-on-error: false

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log
          retention-days: 7

  pull-and-test:
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and test frontend
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.REPO }}-frontend:${{ github.ref_name }}
          docker run --rm ${{ env.REGISTRY }}/${{ env.REPO }}-frontend:${{ github.ref_name }} echo "Frontend running"

      - name: Pull and test backend
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.REPO }}-backend:${{ github.ref_name }}
          docker run --rm ${{ env.REGISTRY }}/${{ env.REPO }}-backend:${{ github.ref_name }} echo "Backend running"
  
  continious-delivery:
    needs: pull-and-test
    uses: ${{ env.GITHUB-WORKFLOW-DIRECTORY }}/reusable-workflow.yml@main
    with:
      config-path: .github/workflows/build-and-push-docker.yml
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      HETZNER_PROD_SSH_KEY: ${{ secrets.HETZNER_PROD_SSH_KEY }}
      HETZNER_PROD_HOST: ${{ secrets.HETZNER_PROD_HOST }}
      HETZNER_PROD_USERNAME: ${{ secrets.HETZNER_PROD_USERNAME }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

