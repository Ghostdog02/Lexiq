name: Docker Build and Push

on:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  REPO: ${{ github.repository }}

jobs:
  build-and-push-frontend:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check for frontend Dockerfile changes
        id: filter-frontend
        uses: dorny/paths-filter@v3
        with:
          filters: |
            dockerfile:
              - 'frontend/Dockerfile.prod'

      - name: Log frontend build cache status
        run: |
          if [ "${{ steps.filter-frontend.outputs.dockerfile }}" == "true" ]; then
            echo "⚠️ Frontend Dockerfile changed - building with --no-cache to pull fresh base images"
          else
            echo "✅ Using GHA layer cache for faster frontend build"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.7.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO }}-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend
        uses: docker/build-push-action@v6.18.0
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: ${{ steps.filter-frontend.outputs.dockerfile == 'true' }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          build-args: |
            NG_GOOGLE_CLIENT_ID=${{ vars.NG_GOOGLE_CLIENT_ID }}
            BACKEND_API_URL=${{ vars.BACKEND_API_URL }}

  build-and-push-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check for backend Dockerfile changes
        id: filter-backend
        uses: dorny/paths-filter@v3
        with:
          filters: |
            dockerfile:
              - 'backend/Dockerfile.prod'

      - name: Log backend build cache status
        run: |
          if [ "${{ steps.filter-backend.outputs.dockerfile }}" == "true" ]; then
            echo "⚠️ Backend Dockerfile changed - building with --no-cache to pull fresh base images"
          else
            echo "✅ Using GHA layer cache for faster backend build"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.7.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO }}-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend
        uses: docker/build-push-action@v6.19.0
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: ${{ steps.filter-backend.outputs.dockerfile == 'true' }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend