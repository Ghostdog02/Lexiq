worker_processes auto;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log off;
    error_log  /dev/stderr warn;

    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    keepalive_requests 1000;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        font/ttf
        font/otf
        image/svg+xml;

    server {
        listen 80;
        server_name lexiqlanguage.eu www.lexiqlanguage.eu;

        # ACME challenge for certbot (frontend)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Backend API - HTTP for ACME challenge (certbot renewal + LettuceEncrypt)
    server {
        listen 80;
        server_name api.lexiqlanguage.eu;

        # Serve ACME challenges for TWO consumers that share the same URL path:
        #
        # 1. certbot (renewal of the nginx TLS cert for api.lexiqlanguage.eu):
        #    certbot places its token file under /var/www/certbot at this path.
        #    try_files finds it and serves it directly.
        #
        # 2. LettuceEncrypt (backend ASP.NET Core auto-provisioning of backend TLS cert):
        #    LettuceEncrypt serves its own token from Kestrel on port 80.
        #    When no certbot file exists, try_files falls back to @acme_backend which
        #    proxies the request to the backend container.
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri @acme_backend;
        }

        location @acme_backend {
            proxy_pass http://backend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Backend API - HTTPS (proxied through nginx)
    server {
        listen 443 ssl;
        server_name api.lexiqlanguage.eu;

        ssl_certificate /etc/letsencrypt/live/api.lexiqlanguage.eu/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.lexiqlanguage.eu/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        location / {
            proxy_pass https://backend:443;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 443 ssl;
        server_name lexiqlanguage.eu www.lexiqlanguage.eu;

        ssl_certificate /etc/letsencrypt/live/lexiqlanguage.eu/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/lexiqlanguage.eu/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        root /usr/share/nginx/html;
        index index.html;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        
        # Angular Routing
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        location /api {
            proxy_pass https://backend:443;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static Assets Caching
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|map)$ {
            expires 1y;
            access_log off;
            add_header Cache-Control "public, immutable";
        }

        # Optional: Explicit asset route
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
