worker_processes auto;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log off;
    error_log  /dev/stderr warn;

    # Single catch-all server block: serves ACME challenges for all domains
    # while SSL certificates are being provisioned.
    server {
        listen 80 default_server;
        server_name _;

        # Certbot webroot challenge files
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            default_type text/plain;
            return 503 "SSL certificates are being provisioned. Run: sudo scripts/init-letsencrypt.sh";
        }
    }
}
